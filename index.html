        <div class="new">
            <button type="button" class="btn btn-primary" id="WriteBtn" data-toggle="modal" data-target="#exampleModal" data-whatever="">Напишіть мені</button>


            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
                            <h4 class="modal-title" id="exampleModalLabel">Лист до мене</h4>
                        </div>
                        <div class="modal-body">
                            <form method="POST" action="https://formspree.io/borys.andrew@gmail.com">
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label">Ваше ім’я</label>
                                    <input type="text" class="form-control" id="recipient-name" name="Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="mail" class="control-label">Ваш email</label>
                                    <input type="email" class="form-control" id="mail" placeholder="your@mail.com" name="E-mail" required>
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="control-label">Ваше повідомлення</label>
                                    <textarea class="form-control" id="message-text" name="Message" required></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                                    <button type="submit" class="btn btn-primary">Надіслати</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
